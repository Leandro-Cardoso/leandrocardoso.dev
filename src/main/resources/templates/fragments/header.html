<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{app.title}"></title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>

<header th:fragment="header">

  <div class="logo">
    <a th:href="#{app.header.home.url}">
      <img th:src="#{app.header.logo-url}"
           th:alt="#{app.title}"> </a>
  </div>

  <nav class="menu">
    <ul>
      <li>
        <a th:href="#{app.header.home.url}"
           th:text="#{app.header.home}"
           th:classappend="${activePage == 'home' ? 'active' : ''}">Inicio</a>
      </li>
      <li>
        <a th:href="#{app.header.about.url}"
           th:text="#{app.header.about}"
           th:classappend="${activePage == 'about' ? 'active' : ''}">Sobre</a>
      </li>
      <li>
        <a th:href="#{app.header.contacts.url}"
           th:text="#{app.header.contacts}"
           th:classappend="${activePage == 'contacts' ? 'active' : ''}">Contatos</a>
      </li>
      <li>
        <a th:href="#{app.header.projects.url}"
           th:text="#{app.header.projects}"
           th:classappend="${activePage == 'projects' ? 'active' : ''}">Projetos</a>
      </li>
      <li>
        <a th:href="#{app.header.blog.url}"
           th:text="#{app.header.blog}"
           th:classappend="${activePage == 'blog' ? 'active' : ''}">Blog</a>
      </li>
    </ul>
  </nav>

  <nav class="language-selector">
    <a th:href="@{/?lang=pt_BR}">
      <img th:src="@{/images/flag-pt-br-50x50.png}" alt="PT-BR" th:classappend="${#locale.language == 'pt' and #locale.country == 'BR' ? 'active' : ''}">
    </a>
    <a th:href="@{/?lang=en}">
      <img th:src="@{/images/flag-en-50x50.png}" alt="EN" th:classappend="${#locale.language == 'en' ? 'active' : ''}">
    </a>
  </nav>

</header>

</body>
</html>
