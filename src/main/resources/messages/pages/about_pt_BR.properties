app.about.hobbies=<p>Minhas experiências e paixões fora do ambiente de trabalho são pilares fundamentais das minhas soft skills, que aplico consistentemente no meu dia a dia profissional.</p>\
<p>O <strong>desenvolvimento de jogos</strong> e <strong>jogar games</strong>, especialmente os de estratégia e RPGs, aprimoraram minha capacidade analítica e estratégica, a resolução de problemas complexos e o pensamento crítico. Essas atividades me ensinam a planejar com antecedência, adaptar-me a cenários em constante mudança e identificar soluções eficazes sob pressão.</p>\
<p>Minha ampla gama de interesses em <strong>leitura</strong> de história, filosofia a tecnologia, ciência e ficção científica, demonstra uma curiosidade insaciável e um forte desejo de aprendizado contínuo. Essa diversidade de conhecimento me permite abordar desafios com diferentes perspectivas e facilita a adaptação a novas informações e tecnologias.</p>\
<p>O estudo de <strong>música</strong> e instrumentos desenvolveu minha disciplina, paciência e atenção aos detalhes, além de fortalecer minha coordenação e persistência para dominar novas habilidades.</p>\
<p>A prática de <strong>artes marciais</strong> (Kung Fu, Karatê, Jiu-Jitsu) cultivou disciplina, foco, resiliência e a capacidade de lidar com desafios de forma estruturada, além de promover um forte senso de autocontrole e respeito. Meu interesse em retornar e explorar o Kendo reforça minha busca contínua por aprimoramento e novos desafios.</p>\
<p>Essas habilidades combinadas me permitem atuar como um profissional versátil, adaptável e altamente motivado, sempre buscando o aprendizado e a excelência em minhas responsabilidades.</p>
