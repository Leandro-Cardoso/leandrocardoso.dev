app.div-about.h2=Engenheiro de Software & Desenvolvedor BackEnd
app.div-about.text=<p>Sou Leandro Cardoso, um profissional apaixonado por tecnologia e com forte aptidão para a resolução eficiente e segura de problemas complexos.</p>\
<p>Minhas principais especialidades incluem: <strong>Java</strong>, <strong>SpringBoot</strong>, <strong>Git</strong>, <strong>PostgreSQL</strong> e <strong>Docker</strong>.</p>\
<p>Adicionalmente, possuo familiaridade e experiência com tecnologias como: <strong>Python</strong>, <strong>Django</strong>, <strong>Flask</strong>, <strong>JavaScript</strong>, <strong>TypeScript</strong>, <strong>React</strong>, <strong>C</strong>, <strong>C++</strong> e <strong>C#</strong>.</p>\
<p>Busco sempre desenvolver um código limpo, otimizado, seguro e profissional.</p>\
<p>Atualmente, meu foco é o desenvolvimento <strong>BackEnd</strong>. Futuramente, almejo aprofundar meus conhecimentos em <strong>Inteligência Artificial</strong> e <strong>Segurança de Dados</strong>, áreas que considero de grande relevância e de meu interesse.</p>
